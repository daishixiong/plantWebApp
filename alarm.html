<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/ionic.css"/>
    <script src="js/ionic.bundle.js"></script>
    <style>
        .list .item:not(:first-child){
            margin:10px 0;
        }
        .list .item p { color:#999999;}

    </style>
    <title></title>
</head>
<body>
    <ion-header-bar >
        <i class="
        button
        button-clear
        button-balanced
        icon ion-arrow-left-c"></i>
            <h1 class="title">闹钟</h1>
        <i class="button button-clear
        button-balanced
        icon ion-android-add"></i>
    </ion-header-bar>

        <ion-content style="background-color: #F3F3F3;">
        <ul class="list">
            <li class="item item-toggle ">
                <h1>08:35</h1>
                <p>
                    浇水
                </p>
                <p>
                    5天后
                </p>

                <label class="toggle item-balanced">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle ">
                <h1>11:00</h1>
                <p>
                    植物换土
                </p>
                <p>
                    15天后
                </p>

                <label class="toggle item-balanced">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle ">
                <h1>08:35</h1>
                <p>
                    浇水
                </p>
                <p>
                    3天后
                </p>

                <label class="toggle item-balanced">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
    </ion-content>

    <script>
      var app=angular.module('myApp',['ionic']);

    </script>
</body>
</html>
